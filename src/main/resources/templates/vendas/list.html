<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <title>Documento</title>
        <script src="https://kit.fontawesome.com/006642858d.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  

    </head>

    <body>
        <div th:insert="fragments/header :: modelheader"></div>
    </body>

    <div class ="alert alert-success alert-dismissible fade show" role="alert" th:if=
         "${!#strings.isEmpty(chave)} ? ${chave}">
        <span th:text="${chave}"></span>
    </div>



    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>



    <body>
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>Id Da Venda</th>
                    <th>Data da Venda</th>
                    <th>Total da Venda</th>
                    <th>Detalhes da Venda</th>
                </tr>
            </thead>
            <tr th:each="v : ${vendas}">
                <td th:text="${v.id}"> </td>
                <td th:text="${v.data}"> </td>
                <td th:text="${#numbers.formatCurrency(v.total())}"> </td>

                <td> <a th:href="@{/vendas/list_detalhes/{id}(id=${v.id})}">Detalhes</a> </td>
                <!-- falta eu organizar essa parte em diante -->
                <!-- <td> <a th:href="@{/vendas/list_detalhes/{id}(id=${v.id})}">Detalhes</a> </td> -->




            </tr>
        </table>

    </body>


    <div th:insert="fragments/footer :: modelfooter"></div>
